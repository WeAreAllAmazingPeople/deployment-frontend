<form (ngSubmit)="onSubmit()" #secretForm="ngForm">
  <div class="form-group">
    <label for="secret">My secret</label>
    <input type="text" id="secret"
           required
           [(ngModel)]="secret.secret" name="secret"
           #newsecret="ngModel">
    <div [hidden]="newsecret.valid || newsecret.pristine">
      Plz, give us your secret
    </div>
  </div>

  <button type="submit">Create new secret</button>
</form>
