<table mat-table [dataSource]="secrets">
  <!-- Secret Column -->
  <ng-container matColumnDef="secret">
    <th mat-header-cell *matHeaderCellDef> Secret </th>
    <td mat-cell *matCellDef="let secret"> {{secret.secret}} </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['secret']"></tr>
</table>
